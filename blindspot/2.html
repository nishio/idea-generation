トップダウンとボトムアップ

<p>
ツリーの構成にあたって、一般から特殊へ進むか、特殊から一般へ進むかの違い。

<p>
川喜田二郎は、トップダウンでデータを分類するのは既存の構造を仮定しており、新しい構造を見出すことの妨げになると主張した。
彼がデータをボトムアップで組み上げることを重視して創りだしたのがKJ法である。

<p>
一方、ブザンのマインドマップや、バーバラ・ミントの「考える技術・書く技術」では、トップダウンにツリーを構成することを推奨している。

<p>
なお、このカード自体もボトムアップで組み上げる。
まず盲点に気づいた例や、視点が変化した例を具体的に収集し、それから抽象化を行う。
