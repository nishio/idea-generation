<html>
  <script type="text/javascript" src="../common/closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="../common/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="../common/raphael.js"></script>
  <!-- Load the Realtime libraries. -->
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript"
          src="https://apis.google.com/js/api.js"></script>

  <!-- Load the utility library. -->
  <script type="text/javascript"
          src="../common/realtime-client-utils.js"></script>

  <script type="text/javascript" src="deps.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="entrypoint.js"></script>
  <link type="text/css" rel="stylesheet" href="basic.css">
  <title>BoxArrowGroup</title>
<body>
  <h1>BoxArrow</h1>
  <div class="menu" style="float:left; width: 200px;">
    <b>Menu</b>
    <div class="line_style" style="width: 200px;">
      <label>
        <input type="radio" name="mode" class="move" value="move" checked="checked"/>
        Move a box</label>
      <label>
        <input type="radio" name="mode" class="line" value="line" id="mode_line"/>
        Add a line</label>
      <div style="margin-left: 20px;">
        <label><input type="radio" name="style" value="single_tip" checked="checked" class="line_1"/>Single Tip</label>
        <label><input type="radio" name="style" value="double_tip" class="line_2"/>Double Tip</label>
        <label><input type="radio" name="style" value="double_arrow" class="line_3"/>Double Arrow</label>
        <label><input type="radio" name="style" value="double_line" class="line_4"/>Double Line</label>
        <label><input type="radio" name="style" value="dashed_line" class="line_5"/>Dashed Line</label>
      </div>
      <label>
        <input type="radio" name="mode" class="line" value="group" id="mode_group"/>
        Grouping</label>
    </div>
    <b>Enter text:</b><br/>
    <input class="text" type="text" style="width:152px; height:95px;"/>

    <textarea id="multitext"></textarea>
    <input id="multitext_submit" type="submit"/>

  </div>
  
  <div style="float:left; margin-left: -200px; width: 100%">
    <div style="padding-left: 200px">
    <div id="canvas" style="width:100%; height:800px; border: solid;"></div>
    </div>
  </div>
</body>
</html>
